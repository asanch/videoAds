<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Kaiser Demo</title>
   <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript">
		var resizeTimeout;
$(function() {
  $('#smartAdWrapper').resizable({
      start: function(event, ui) {
        $('iframe').css('pointer-events','none');
         },
    stop: function(event, ui) {
        $('iframe').css('pointer-events','auto');
      }
  }).resize(function(){
	  		if(!resizeTimeout) {
			resizeTimeout = setTimeout(function(){
									   resizeTimeout = null;
									   document.getElementById("smartAd").src += '';
									   }, 500);
		}
  });
});
	</script>
<style>
	#smartAd{width:100%;height:100%;border:none;background:#eee;position:absolute;top:0;left:0;bottom:0;right:0;z-index:-1;}.black-bg {background-color: #262626;}.border-bottom {border-bottom: 1px solid #e7eaec !important;}.brandWrapper{margin-left:40px;}a {cursor: pointer;}.navbar {position: relative;min-height: 50px;margin-bottom: 20px;border: 1px solid transparent;}.brandIconNav {height: 55px;}img {vertical-align: middle;}#smartAdWrapper{width:300px;height:250px;background:#fff;min-height:250px;min-width:300px;max-height: 800px;max-width: 1000px;border:1px solid #ccc;z-index: 9;position:absolute;margin:25px 0px 0px 25px;}
</style>
</head>
<body>
 <div id="wrapper">
	<div class="border-bottom">
        <nav class="navbar navbar-static-top black-bg" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header brandWrapper">
		<a href="/"><img alt="image" class="brandIconNav" src="https://s3-us-west-2.amazonaws.com/apollo-creative/quantcastBrand.png"></a>
        </div>
        </nav>
        </div>
	 <div id="smartAdWrapper">
	<iframe id="smartAd" src="KaiserSmartAd.html"></iframe>
	</div>
	</div>
</body>
</html>
